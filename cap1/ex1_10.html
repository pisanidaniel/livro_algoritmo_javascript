<meta charset = "UTF-8">
<script>
// Número de Dias
var dias = Number(prompt("Dias: "));
// converter dias em horas
var conversao = dias * 24;
// Número de Horas
var horas = Number(prompt("Horas: "));
// Total de horas
var total =  conversao + horas;
// Total de Horas
alert ("Total de Horas: " + total);


</script>
