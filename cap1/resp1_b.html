<meta charset="utf8">
<script>
// Recebe valor da conta
var conta = Number(prompt("Valor da conta: " ));
// Recebe número de clientes
var clientes = Number(prompt("Número de clientes: "));
// Calcula conta
var total = conta / clientes;
//exibe a resposta
alert("Valor por cliente: " + total.toFixed(2));
</script>
