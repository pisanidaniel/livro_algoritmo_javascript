<meta charset="utf-8">
<script>
        var conta = Number(prompt("Digite o valor do produto R$: "));
        var avista = conta - (conta * 0.10) ;
        var parcelado = conta / 3;
        alert("Preço R$: " + conta.toFixed(2) + "\nÀ Vista R$: " + avista.toFixed(2) + "\nOu 3x de R$: " + parcelado.toFixed(2));
</script>
