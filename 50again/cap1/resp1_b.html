<meta charset="utf-8">
<script>
        var conta = Number(prompt("Digite o valor da conta R$: "));
        var numeroClientes = Number(prompt("Número de Clientes: "));
        var valorCliente = conta / numeroClientes;
        alert("valor da conta R$: " + conta.toFixed(2) + "\nNúmero de Clientes: " + numeroClientes + "\nValor total R$: " + valorCliente);
</script>
